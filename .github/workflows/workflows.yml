name: Java Code Formatter

on:
  push:
    paths:
      - '**.java'

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Google Java Format
        run: |
          wget https://github.com/google/google-java-format/releases/download/google-java-format-1.13.0/google-java-format-1.13.0-all-deps.jar

      - name: Format Java code
        run: |
          find . -name "*.java" -exec java -jar google-java-format-1.13.0-all-deps.jar --replace {} \;

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -u
          git commit -m "Apply Google Java Format" || echo "No changes to commit"
          git push
