name: Java Code Formatter

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Format code
      run: |
        ./gradlew spotlessApply # Replace with your own build command

    - name: Commit formatted code
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Format code with Spotless"
        commit_author_email: "your-email@example.com"
        commit_author_name: "Your Name"
